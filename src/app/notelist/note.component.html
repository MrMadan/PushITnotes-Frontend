<div (click)="onNoteClick()" class="note">
    <div *ngIf="!editingNote; else elseNewNoteTextInput" class="note-text"> {{note.postText}}</div>
    <ng-template #elseNewNoteTextInput>
      <textarea placeholder="enter new note" #textarea (focusout)="onNoteTextBlur()" [(ngModel)]="updatedNoteText"></textarea>
    </ng-template>
    <button  class="delete-icon" (click)="delteNote(note.postId, $event)">X</button>
  </div>
  <style>
    .delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgb(134, 41, 41);
      cursor: pointer;
      color: white;
      display: none;
  
    }
  
    .delete-icon:hover {
      outline: 1px solid black;
    }
  
    .note {
      background: rgb(247 223 108);
      padding: 20px;
      width: 160px;
      min-height: 150px;
      font-family: cursive;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      
    }

    .note:hover .delete-icon{
      display: block;


    }
  
    .note .note-text {
      word-break: break-all;
    } 
  
    @media only screen and (max-width: 500px) {
      .note {
        width: 80vw;
      }
    }
  
    .note textarea {
      background: transparent;
      resize: none;
      outline: none;
      width: 90%;
      padding: 10px;
      min-height: 130px;
      height: 50%;
      border: none;
      margin-top: 5px;
    }
  </style>
